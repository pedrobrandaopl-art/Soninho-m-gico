<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórias Mágicas Para Bebê Dormir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              heading: ['Quicksand', 'sans-serif'],
            },
            colors: {
              night: {
                900: '#1e1b4b', // deep indigo
                800: '#312e81',
                700: '#4338ca',
              },
              magic: {
                100: '#fef3c7', // amber 100
                300: '#fcd34d', // amber 300
                500: '#f59e0b', // amber 500
              }
            },
            animation: {
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #1e1b4b;
        color: #e0e7ff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Quicksand', sans-serif;
      }
    </style>
