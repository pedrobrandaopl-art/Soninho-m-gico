<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórias Mágicas Para Bebê Dormir</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS & Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            heading: ['Quicksand', 'sans-serif'],
          },
          colors: {
            night: {
              800: '#312e81', // indigo-900 base
              900: '#1e1b4b', // indigo-950 base
            },
            magic: {
              100: '#fef3c7',
              300: '#fcd34d', // amber-300
              400: '#fbbf24',
              500: '#f59e0b', // amber-500
            }
          },
          animation: {
            'twinkle': 'twinkle 3s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
            'fade-in-up': 'fadeInUp 0.8s ease-out',
            'pulse': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            twinkle: {
              '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
              '50%': { opacity: 0.3, transform: 'scale(0.8)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1b4b;
    }
    ::-webkit-scrollbar-thumb {
      background: #4338ca;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }
    body {
      background-color: #1e1b4b;
      color: #e0e7ff;
    }
  </style>
